<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Open Tab</title>
</head>
<body>
    <h1>Press "F" to open a new tab with Hello World</h1>

    <script>
        // Listen for the 'keydown' event on the document
        document.addEventListener('keydown', function(event) {
            // Check if the pressed key is "F" (keyCode 70 is for "F")
            if (event.key === 'f' || event.key === 'F') {
                // Open a new tab with "about:blank"
                var newTab = window.open('about:blank', '_blank');
                
                // Write "Hello World" to the new tab
                newTab.document.write('<h1>Hello World</h1>');
                newTab.document.close(); // Close the document to render the content
            }
        });
    </script>
</body>
</html>
